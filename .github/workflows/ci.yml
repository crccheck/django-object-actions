name: CI

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test-dj20:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.6", "3.7"]
    name: "Django 2.0 + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry "Django<2.1"
      - run: poetry install
      - run: make test
  test-dj21:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.6", "3.7"]
    name: "Django 2.1 + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry "Django<2.2"
      - run: poetry install
      - run: make test
  test-dj22:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.6", "3.7", "3.8", "3.9"]
    name: "Django 2.2 + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry "Django<2.3"
      - run: poetry install
      - run: make test
  test-dj30:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.6", "3.7", "3.8", "3.9"]
    name: "Django 3.0 + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry "Django<3.1"
      - run: poetry install
      - run: make test
  test-dj31:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.6", "3.7", "3.8", "3.9"]
    name: "Django 3.1 + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry "Django<3.2"
      - run: poetry install
      - run: make test
  test-dj32:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.9", "3.10"]
    name: "Django 3.2 + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry "Django<3.3"
      - run: poetry install
      - run: make test

  lint:
    name: "Black"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install Black
        run: pip install black
      - name: Run Black
        run: black --check .
