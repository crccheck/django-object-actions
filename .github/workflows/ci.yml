name: CI

on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test-dj20:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.6", "3.7"]
        django: ["2.0.*", "2.1.*"]
    name: "Django ${{ matrix.django }} + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_CREATE: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry
      - run: poetry install
      - run: poetry add "Django==${{ matrix.django }}"
      - run: make test
  test-dj22:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.6", "3.7", "3.8", "3.9"]
        django: ["2.2.*"]
    name: "Django ${{ matrix.django }} + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_CREATE: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry
      - run: poetry install
      - run: poetry add "Django==${{ matrix.django }}"
      - run: make test
  test-dj31:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.6", "3.7", "3.8", "3.9"]
        django: ["3.0.*", "3.1.*"]
    name: "Django ${{ matrix.django }} + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_CREATE: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry
      - run: poetry install
      - run: poetry add "Django==${{ matrix.django }}"
      - run: make test
  test-dj32:
    strategy:
      fail-fast: false
      matrix:
        python: ["3.8", "3.9", "3.10"]
        django: ["3.2.*"]
    name: "Django ${{ matrix.django }} + Python ${{ matrix.python }}"
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_CREATE: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install poetry
      - run: poetry install
      - run: poetry build --format wheel
      - run: rm -rf django_object_actions
      - run: pip install --force-reinstall dist/*.whl
      - run: poetry add "Django==${{ matrix.django }}"
      - run: make test

  lint:
    name: "Black"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install Black
        run: pip install black
      - name: Run Black
        run: black --check .
