{% extends "admin/change_list.html" %}
{% load i18n future %}
<!-- Object-Tools -->
{% block object-tools-items %}
  {% for tool in modelactions %}
    <li class="objectaction-item" data-tool-name="{{ tool.name }}">
      <a href='tools/{{ tool.name }}/' title="{{ tool.short_description }}">
      {{ tool.label|capfirst }}
      </a>
    </li>
  {% endfor %}
  {{ block.super }}
{% endblock %}
